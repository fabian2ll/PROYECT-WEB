<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Motorcycle</title>
    <link rel="stylesheet" href="css/addMotorcycle.css">

</head>
<body>

        <div class="card-body">
          <h5 class="card-title">Agregar Motos</h5>
          <div class="mb-3">
            <label for="input-brand" class="form-label">Marca:</label>
            <input type="text" class="form-control" id="input-brand" aria-describedby="code-book">
          </div>
          <div class="mb-3">
            <label for="input-cylinder" class="form-label">Cilindraje:</label>
            <input type="text" class="form-control" id="input-cylinder">
          </div>
          <div class="mb-3">
            <label for="input-plate" class="form-label">Placa:</label>
            <input type="text" class="form-control" id="input-plate">
          </div>
          <div class="mb-3">
            <label for="input-model" class="form-label">Modelo:</label>
            <input type="text" class="form-control" id="input-model">
          </div>
          <div class="mb-3">
            <label for="input-color" class="form-label">Color</label>
            <input type="text" class="form-control" id="input-color">
          </div>
          <div class="mb-3">
            <label for="input-owner" class="form-label">Propietario:</label>
            <input type="text" class="form-control" id="input-owner">
          </div>
          
          <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="addMotorcycle()">Agregar</button>
          </div>
        </div>
   
    
    <script src="js/addMotorcycle.js"></script>
</body>
</html>
