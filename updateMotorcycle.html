<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Motorcycle</title>
    <link rel="stylesheet" href="css/styleUpdateMotorcycle.css">
</head>
<body>
    <div class="card add-book">
        <div class="card-body">
          <h5 class="card-title">ACTUALIZAR INFORMACION</h5>
          <div class="mb-3">
            <label for="input-brand" class="form-label">Marca: </label>
            <input type="text" class="form-control" id="input-brand">
          </div>
          <div class="mb-3">
            <label for="input-cylinder" class="form-label">Cilindraje:</label>
            <input type="text" class="form-control" id="input-cylinder">
          </div>
          

          <div class="mb-3">
            <label for="input-model" class="form-label">Modelo:</label>
            <input type="text" class="form-control" id="input-model">
          </div>
          <div class="mb-3">
            <label for="input-color" class="form-label">Color: </label>
            <input type="text" class="form-control" id="input-color">
          </div>
          <div class="mb-3">
            <label for="input-owner" class="form-label">Propietario:</label>
            <input type="text" class="form-control" id="input-owner">
          </div>
          <div class="mb-3">
            <button type="button" class="button" onclick="updateBook()">Actualizar</button>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/scriptUpdateMotorcycle.js"></script>
</body>
</html>
