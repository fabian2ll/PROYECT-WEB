<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Maintenance</title>
    <link rel="stylesheet" href="css/styleAddMaintenance.css">
    

</head>
<body>
  
    
        <div class="card-body">
          <h1 class="card-title">Agregar Mantenimiento</h1>
          <div class="mb-3">
            <label for="input-plate" class="form-label">Plate:</label>
            <br><br>
            <input type="text" class="form-control" id="input-plate" aria-describedby="code-book">
          </div>
          <div class="mb-3">
            <label for="input-brand" class="form-label">Marca:</label>
            <br><br>
            <input type="text" class="form-control" id="input-brand">
          </div>
          <div class="mb-3">
            <label for="input-date" class="form-label">Date:</label>
            <br><br>
            <input type="date" class="form-control" id="input-date">
          </div>
         
          
          <div class="mb-3">
            <button type="button" class="button" onclick="addMaintenance()">Agregar</button>
          </div>
        </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/scriptAddMaintenance.js"></script>
</body>
</html>
