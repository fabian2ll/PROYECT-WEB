<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Maintenance</title>
    <link rel="stylesheet" href="css/styleUpdateMaintenance.css">
</head>
<body>

    <div class="card add-book">
        <div class="card-body">
          <h5 class="card-title">ACTUALIZAR INFORMACION</h5>
          <div class="mb-3">
            <label for="input-plate" class="form-label">Placa: </label>
            <input type="text" class="form-control" id="input-plate">
          </div>
          <div class="mb-3">
            <label for="input-brand" class="form-label">Marca:</label>
            <input type="text" class="form-control" id="input-brand">
          </div>
          

          <div class="mb-3">
            <label for="input-date" class="form-label">Fecha de realizacion:</label>
            <input type="text" class="form-control" id="input-date">
          </div>
          <div class="mb-3">
            <button type="button" class="button" onclick="updateBook()">Actualizar</button>
          </div>
        </div>
    </div>
    <script src="js/scriptUpdateMaintenance.js"></script>
</body>
</html>
