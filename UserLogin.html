<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <link rel="stylesheet" href="css/styleUserLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div class="wrapper">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="input-user" placeholder="username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" id="input-password" placeholder="password" required>
            <i class='bx bxs-lock'></i>
        </div>
        <button type="button" class="btn" onClick ="validateUser()">Login</button>
        <div class="registrer-link">
            <p>No tienes una cuenta? <a href="UserRegistrer.html">Registrer</a></p>
        </div>
    </form>
   </div>
   <script src="js/scriptUserLogin.js"></script> 
</body>
</html>
